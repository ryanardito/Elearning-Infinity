<!DOCTYPE html>
<html>
<head>
	<title>Daftar - Siswa</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="icon" href="../img/logo/icon.png">
</head>
<body>
	<div class="wrapper d-flex">
		<div class="container-left d-flex i-ctr">
			<img src="../img/register-m.png">
		</div><!-- container-left -->
		<div class="container-right d-flex i-ctr">
			<form>
				<div class="container-input d-flex f-row i-ctr j-ctr">
					<div style="width: 15%;">
						<img src="../img/logo/new.png">
					</div>
					<div class="form-control form-panjang">
						<h3>Nama Lengkap</h3>
						<input type="text" name="nama" placeholder="Ketik Nama Lengkap Anda Di Sini">
					</div>
					<div class="form-control form-panjang">
						<h3>Email</h3>
						<input type="email" name="email" placeholder="Ketik E-Mail Anda Di Sini">
					</div>
					<div class="form-control form-panjang">
						<h3>Username</h3>
						<input type="text" name="username" placeholder="Ketik Username Anda Di Sini">
					</div>
					<div class="form-control form-pendek">
						<h3>Password</h3>
						<input type="password" name="nama" placeholder="Ketik Password Anda Di Sini">
					</div>
					<div class="form-control form-pendek">
						<h3>Repeat Password</h3>
						<input type="password" name="nama" placeholder="Ketik Ulang Password Anda Di Sini">
					</div>
					<div class="form-control form-pendek">
						<h3>Tanggal Lahir</h3>
						<input type="text" name="nama" placeholder="Ketik Tanggal Lahir Anda Di Sini">
					</div>
					<div class="form-control form-pendek">
						<h3>Grade</h3>
						<input type="text" name="nama" placeholder="Pilih Level Anda Di Sini">
					</div>
					<div style="width: 100%;" class="d-flex j-end">
						<button type="submit">Daftar</button>
					</div>
				</div>
			</form>
		</div><!-- container-right -->
	</div><!-- wrapper -->
</body>
</html>
