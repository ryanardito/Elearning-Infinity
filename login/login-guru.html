<!DOCTYPE html>
<html>
<head>
	<title>Login - Guru</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="icon" href="../img/logo/icon.png">
</head>
<body>
	<div class="wrapper d-flex">
		<div class="container-left d-flex i-ctr">
			<img src="../img/login-g.jpg">
		</div><!-- container-left -->
		<div class="container-right d-flex i-ctr">
			<form>
				<div class="container-input d-flex f-row i-ctr j-ctr">
					<div style="width: 50%;">
						<img src="../img/logo/new.png">
					</div>
					<div class="form-control form-panjang">
						<input type="text" name="nama" placeholder="Ketik Username / E-Mail Anda Di Sini">
					</div>
					<div class="form-control form-panjang">
						<input type="password" name="email" placeholder="Ketik E-Mail Anda Di Sini">
					</div>
					<div style="width: 100%;" class="d-flex j-end">
						<button type="submit">Masuk</button>
					</div>
				</div>
			</form>
		</div><!-- container-right -->
	</div><!-- wrapper -->
</body>
</html>
